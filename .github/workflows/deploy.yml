name: Deploy Multiple Branches

on:
  push:
    branches:
      - stage-1
      - stage-2
      - stage-3
      - stage-4
      - stage-5

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          target-folder: ${{ github.ref_name }}
          clean: false